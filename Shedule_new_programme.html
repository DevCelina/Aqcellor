<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

  <meta charset ="UTF-8">
  <meta http-equiv="X-UA Compatible" content = "IE=edge">
  <meta name="viewport" content="width=device-width , initial-scale=1.0">
  <title>Admin Dashboard</title>


</head>

<body>
  <nav>
    <div class ="logo-name">
      <div class="logo-image"> 
        <img src="logo.png">

      </div>
      <span class="logo_name"><b>AQCELLOR</b></span>

      </div>
      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="#">
              <i class="uil uil-estate"></i>
            <span class="link-name">Dashboard</span>
          </a>
          </li>
          <li>
            <a href="/adminapi/adminview">
              <i class="uil uil-user-plus"></i>
            <span class="link-name">Onboarding</span>
          </a>
          </li>
          <li>
            <div class="dropdown">
              <a href="" class="dropbtn">
                <i class="uil uil-book-open"></i>
                <span class="link-name">Accelerator Program</span>
              </a>
              <div class="dropdown-content">
                <a href="/programme/visit">Program Visit</a>
                <a href="/programme/view">Program View</a>
              </div>
          </a>
          </li>
          <li>
            <a href="/programme/view">
              <i class="uil uil-schedule"></i>
               <span class="link-name">Schedule Event</span>
          </a>
          </li>
          </ul>
      

        <ul class="logout-mode">
        <li>
          <a href="#">
            <i class="uil uil-signout"></i>
          <span class="link-name">Logout</span>
        </a>
        </li>
        <li class="mode">
          <a href="#">
            <i class="uil uil-moon"></i>
          <span class="link-name">Change Mode</span>
        </a>
        <div class="mode-toggle">
        <span class="switch"></span>
      </div>
        </li>
        </ul>
      </div>
  </nav>
  <section class="dashboard">
    <div class="top">
      <i class="uil uil-bars sidebar-toggle"></i>

      <div class="search-box">
        <i class="uil uil-search"></i>
        <input type="text" placeholder="Search here">

      </div>
      <img src="profile.jpeg" alt="">
    </div>

    <div class="dash-content">
      <div class="overview">
        <div class="title">
          <i class="uil uil-tachometer-fast-alt"></i>
          <span class="text">Admin Dashboard</span>
        </div>

        
      <div class="schedule-programme">
        <div class="title">
          <p class="schedule-programme-title">Schedule Programme</p>
       </div>
      
       <div class="module-container">
        <form action="/programme/schedule" method="POST" class="form-container">
          <table class="programme-schedule">
            <tr class="header-progname">
          <td><label for="programmeName" class="form-label">Programme Name:</label></td>
          <td><input type="text" class="form-input" id="programmeName" name="programmeName" required></td>
        </tr>
      
          <div id="modules">
            <div class="module">
              <tr>
              <td><h3 class="module-style">Module 1</h3></td>
              <td><h3></h3></td>
              </tr>

            <tr>
              <td>
                <label for="weekNo" class="form-label">Week No:</label>
              </td>
              <td>
                <input type="text" class="form-input" name="weekNo[]" required><br>
              </td>
            </tr>

            <tr>
              <td>
                <label for="study" class="form-label">What We Study:</label>
              </td>
              <td>
                <input type="text"  class="form-textarea" name="study[]" required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="outcome" class="form-label">Outcome:</label>
              </td>
              <td>
                <input type="text" class="form-textarea" name="outcome[]" required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="pdfFile" class="form-label">PDF File:</label>
              </td>
              <td>
       
                <input type="file"  class="form-input" name="pdfFile[]" required>
              </td>
            </tr>
            </table>
        

            <div class="module-actions">
              <button type="button" class="form-links" onclick="deleteModule(this)"  class = "button button2">Delete Module</button>
              <button type="button" class="form-links" onclick="addModule()"  class = "button button2">Add Module</button>
            </div>
          </div>
        </form>
            
    <div class="back-to-view">

            <button type="submit" class="form-submit" >Schedule Programme</button>
        
        <button type="button" onclick="" class="form-submit">Back to Dashbord</button>
        </div>
          </div>
        
          
          
          
      

        <script>
          let moduleCount = 1;
        
          function addModule() {
            moduleCount++;
        
            const moduleDiv = document.createElement('div');
            moduleDiv.className = 'module';
        
            moduleDiv.innerHTML = `
              <h3>Module ${moduleCount}</h3>
              <label for="weekNo">Week No:</label>
              <input type="text" name="weekNo[]" required>
              
              <label for="study">What We Study:</label>
              <input type="text" name="study[]" required>
              
              <label for="outcome">Outcome:</label>
              <input type="text" name="outcome[]" required>
              <br>   <br>
              <label for="pdfFile">PDF File:</label>
              <input type="file"  class="custom-file-upload" name="pdfFile[]" required>
              <br><br>
              <button type="button" onclick="deleteModule(this)"  class = "button button2">Delete Module</button>
            `;
        
            const modulesDiv = document.getElementById('modules');
            modulesDiv.appendChild(moduleDiv);
          }
        
          function deleteModule(button) {
            const moduleDiv = button.parentNode;
            moduleDiv.remove();
          }
        </script>
        
      </div>
    </section>
   
            


    <script src="script.js"></script>
</body>
</html>
